<p>
    <mat-toolbar color="accent">
     <button routerLink="/home"
      mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Exam Portal</span>
    <span class="example-spacer"></span>
    <a *ngIf="!isLoggedInUser" 

    routerLink="/login"
    mat-icon-button
    class="example-icon favorite-icon"
    aria-label="Example icon-button with heart icon"
    >
    <mat-icon>login</mat-icon>

    </a>

   

    <a *ngIf="!isLoggedInUser" 
    routerLink='signup'

    mat-icon-button class="example-icon"

    aria-label="Example icon-button with share icon"
    >
    signUp
    </a>


    <button
    *ngIf="isLoggedInUser && user" 
    
   style="margin-right: 100 px;  color: black; font-size: 15px;" 


    mat-icon-button class="example-icon"

    
    >
   {{user}}
  </button>
    

    <a 
    (click)="logout()" 
    *ngIf="isLoggedInUser " 
    routerLink='/signUp'
style="margin-left: 100px;"
    mat-icon-button class="example-icon"

    aria-label="Example icon-button with share icon"
    >
   logOut
    </a>


    
    
    
  </mat-toolbar>
  </p>
