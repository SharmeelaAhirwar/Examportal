
<div class="bootstrap-wrapper">

<div class="container">
    <div class="row">
        <div class="col-md-6  offset-md-3">
            <div class="container text-align">
              <img  class="img"
              src="../../../assets/logo.png">

            </div>
         <h2 class="text-align"> register here</h2>


         <form (ngSubmit)="formSubmit()" >
          <!-- {{User | json}} -->
            
                <mat-form-field class="full-width" appearance="outline">
                  <mat-label>username</mat-label>
                  <input [(ngModel)] ="User.userName" name="userName"
                  type="username" matInput placeholder="enter here">
                  <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon> -->
                  <!-- <mat-hint>Hint</mat-hint> -->
                </mat-form-field>


                <mat-form-field class="full-width" appearance="outline">
                    <mat-label>password</mat-label>
                    <input [(ngModel)] ="User.password" name="password"
                    type="password" matInput placeholder="enter here">
                  </mat-form-field>


                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>firstname</mat-label>
                    <input [(ngModel)] ="User.firstName" name="firstName"
                     matInput placeholder="enter here">
                  </mat-form-field>


                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>lastname</mat-label>
                    <input [(ngModel)] ="User.lastName" name="lastName"
                     matInput placeholder="enter here">
                  </mat-form-field>


                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>phone number</mat-label>
                    <input [(ngModel)] ="User.phoneNumber" name="phoneNumber"
                     type="number" matInput placeholder="enter here">
                  </mat-form-field>

                  <mat-form-field class="full-width" appearance="outline">
                    <mat-label>Email</mat-label>
                    <input [(ngModel)] ="User.email" name="email"
                     type="email" matInput placeholder="enter here">
                  </mat-form-field>
                  <div class="container btn">
                    <button type="submit" mat-raised-button color="primary">register</button>
                    <button style="margin-left: 30px;" mat-raised-button color="warn">clear</button>

                  </div>
             
          </form>
        </div>

    </div>


</div>

</div>
