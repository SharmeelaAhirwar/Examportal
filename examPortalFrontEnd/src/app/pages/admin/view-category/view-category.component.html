<mat-card>
    <h1>All categories</h1>
    <mat-list>
        
        <mat-list-item *ngFor="let c of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>
              {{c.tittle}}
            </div>
            <div mat-line>
             {{c.description}}
            </div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>

    <div class="container add">
        <button mat-raised-button  color="primary" routerLink="/admin/addCategory">
            add category
        </button>

    </div>
</mat-card>
