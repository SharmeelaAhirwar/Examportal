<h1 class="mt20">Queastion of {{title}}</h1>

<div class="bootstrap wrapper">
    <div class="row">
        <div class="col-md-12">
            <div class="container text-align">
                <button mat-flat-button color="accent" [routerLink]="'/admin/addQueastion/'+qid+'/'+title">Add_Queastion</button>
            </div>
            <mat-card *ngFor="let q of queastion; let i=index" class="mt10">
                <mat-card-content>
                    <p>
                        <b>Q.{{i+1}})</b>
                        <span class="ml20" [innerHtml]="q.content"></span>
                    </p>
                   <div class="container fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                                <b>1)</b>
                                {{q.option1}}
                            </p>

                        </div>
                        <div class="col-md-6">
                            <p>
                                <b>2)</b>
                                {{q.option2}}
                            </p>
                            
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <p>
                                <b>3)</b>
                                {{q.option3}}
                            </p>

                        </div>
                        <div class="col-md-6">
                            <p>
                                <b>4)</b>
                                {{q.option4}}
                            </p>
                            
                        </div>
                    </div>
                   </div>
                   <mat-divider>
                   
                   </mat-divider>
                   <p class="mt10">
                    <b>Answer: {{q.answer}}</b>
                </p>
                   
                </mat-card-content>

                <mat-card-actions>
                    <button mat-raised-button color="primary" >Update</button>
                    <button mat-raised-button color="warn" (click)="delete(q.quesId)">Delete</button>
                  </mat-card-actions>
            </mat-card>

        </div>
    </div>
</div>
