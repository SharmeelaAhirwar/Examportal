<mat-card>

    <mat-card-header class="text-align">
        <mat-card-title> Add Category</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <div class="bootstrap wrapper">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <form (ngSubmit)="submitform()">
                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Tittle</mat-label>
                        <input
                        required
                         type="text"
                          name="title " 
                          matInput placeholder="enter here"
                          [(ngModel)]="category.title"
                          >
                        
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="w100">
                        <mat-label>Description</mat-label>
                        <textarea
                            name="description"
                            matInput placeholder="enter description"
                            rows="10"
                            [(ngModel)]="category.description"
                            ></textarea>

                        
                       
                    </mat-form-field>
                    <div class="container text-align">
                        <button mat-raised-button color="accent">Add</button>
                        <!-- <button mat-raised-button color="warn">cancel</button> -->
                    </div>
                    

                    </form>

                </div>
            </div>
        </div>
    </mat-card-content>
    

</mat-card>
