<mat-card>
    <h1>Update Quiz</h1>
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form *ngIf="Quiz" (ngSubmit) ="updateQuiz()">
                    <mat-form-field appearance="fill" class="w100">
                        <mat-label>Title</mat-label>
                        <input
                        type="text" 
                        name="title"
                         placeholder="eneter here"
                         matInput
                         [(ngModel)]="Quiz.title"
                         >
                    </mat-form-field>

                    <mat-form-field class="w100" appearance="fill">
                        <mat-label>description</mat-label>
                        <textarea type="text" placeholder="eneter description" name="description" 
                        matInput rows="5"
                        [(ngModel)]="Quiz.description"
                        >

                        </textarea>
                    </mat-form-field>

                    <div class="row">
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w100">
                                <mat-label>No Of Queastion</mat-label>
                                <input type="text" 
                                name="noOfQuestions" 
                                placeholder="eneter here"
                                [(ngModel)]="Quiz.noOfQuestions"
                                 matInput>
                            </mat-form-field>

                        </div>
                        <div class="col-md-6">
                            <mat-form-field appearance="fill" class="w100">
                                <mat-label>maxMarks</mat-label>
                                <input type="text" name="maxMarks"
                                 placeholder="eneter here" 
                                 matInput
                                 [(ngModel)]="Quiz.maxMarks"
                                 >
                            </mat-form-field>

                        </div>
                    </div>
                    <mat-slide-toggle 
                    name="active"
                      [(ngModel)]="Quiz.active" >
                       publish status!
                    </mat-slide-toggle>

                    <mat-form-field appearance="fill" class="w100 mt20">
                        <mat-label>Select Category</mat-label>
                        <mat-select  name="category"  [(ngModel)]="Quiz.category.cid" >
                            <mat-option>None</mat-option>
                            <mat-option *ngFor="let c of categories" [value]="c.cid">
                                {{c.title}}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <div class="container text-align">
                        <button mat-raised-button color="accent">Update Quize</button>
                        

                    </div>
                </form>


            </div>
        </div>
    </div>

   
</mat-card>
