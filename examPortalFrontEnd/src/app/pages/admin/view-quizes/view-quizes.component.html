<mat-card class="mt10 mr20 ml20"     *ngFor="let q of Quiz">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>
            {{q.title}}
        </mat-card-title>
        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <p>{{q.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button
        [routerLink]="'/admin/queastions/' + q.qid +'/'+ q.title"
         mat-flat-button color="accent"
         >Queastion</button>
        <button mat-stroked-button color="accent">
            maxMarks: {{q.maxMarks}}
           </button>
           <button mat-stroked-button color="accent">
            NoOfQueastion: {{q.noOfQuestions}}
           </button>

           <button
           [routerLink]="'/admin/updateQuiz/' + q.qid"
            mat-flat-button color="accent"
            >Update</button>
           <button mat-flat-button color="accent" class="ml20">Attempts</button>
           <button mat-flat-button color="warn" class="ml20" (click)="delete(q.qid)">Delete</button>
      </mat-card-actions>

</mat-card>

<div class="container text-align mt20">
    <button mat-raised-button color="accent" routerLink="/admin/addQuiz">Add new Quize</button>

</div>
